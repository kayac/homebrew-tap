name: update
on:
  schedule:
    - cron: "29 0,9 * * *"
  workflow_dispatch:

jobs:
  test:
    name: update
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.3.1
      - name: update & pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_DEVELOPER: "true"
        run: |
          aqua i
          make update-all
          git diff --exit-code --quiet && exit
          git diff --name-only | xargs -n 1 brew install --formula --build-from-source
          git add *.rb
          git config --global user.email oss@noreply.kayac.com
          git config --global user.name ossbot
          git commit -m 'update to newer version'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6.1.0
        with:
          title: update to newer version
